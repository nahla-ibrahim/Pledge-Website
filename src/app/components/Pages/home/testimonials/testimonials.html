<section class=" pb-12 pt-28 overflow-hidden dark:bg-primary bg-linear-to-b">
  <div class="container px-3 mx-auto relative ">

    <!-- <button (click)="prev()"
      class="absolute left-5 top-1/2 -translate-y-1/2  text-3xl text-dark-primary dark:text-bg cursor-pointer">
      ‹
    </button>

    <button (click)="next()"
      class="absolute right-5 top-1/2 -translate-y-1/2  text-3xl text-dark-primary dark:text-bg cursor-pointer">
      ›
    </button> -->

    <div class="flex justify-center gap-8 transition-all duration-500">
      @for (item of testimonials; let index = $index; track index) {
      @if (
      index === currentIndex ||
      index === currentIndex - 1 ||
      index === currentIndex + 1
      ) {

      <div
        class="rounded-xl w-[320px] p-8 text-center shadow-lg transition-all duration-500 bg-linear-to-b from-white to-bg dark:from-bg dark:to-primary"
        [class.opacity-60]="index !== currentIndex" [class.scale-95]="index !== currentIndex">
        <img [src]="item.image" class="w-20 h-20 rounded-full mx-auto -mt-16 border-4 border-white object-cover" />
        <h3 class="mt-4 font-medium text-lg">{{ item.name }}</h3>
        <p class="text-md mb-2 font-light ">{{ item.role }}</p>

        <p class=" text-sm font-light text-gray-500 dark:text-bg">
          {{ item.text }}
        </p>
      </div>
      }
      }
    </div>

    <div class="flex justify-center mt-10 gap-2">
      @for (item of testimonials; let index = $index; track index) {
      <span (click)="currentIndex = index" class="w-3 h-3 rounded-full cursor-pointer"
        [class.bg-dark-primary]="currentIndex === index" [class.bg-bg]="currentIndex != index ">
      </span>
      }
    </div>
  </div>

</section>
