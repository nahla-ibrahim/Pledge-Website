<div class="py-16  bg-linear-to-b dark:from-primary dark:to-bg ">
  <div class="container mx-auto px-3 text-center ">
    <h2 class="text-3xl font-bold text-primary mb-3 dark:text-white">
      Trending Courses
    </h2>
    <p class="mb-10 font-medium text-gray-500 text-lg dark:text-bg/70">Lorem, ipsum dolor sit amet consectetur
      adipisicing
      elit</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 items-stretch">
      @for(course of courses(); track course.id) {
      <app-courses-card [data]="course" />}
    </div>
    <button
      class=" bg-secondary mt-10 text-white px-5 py-3 rounded-md  cursor-pointer  hover:bg-primary hover:text-white  hover:shadow-3 transition-all font-medium ">
      VIEW
      ALL
      COURSES</button>

  </div>
</div>
