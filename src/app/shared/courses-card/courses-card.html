<div
  class="shadow-lg border border-gray-200 flex flex-col overflow-hidden  rounded-xl  bg-white text-start  h-full dark:bg-bg dark:border-black">
  <img [src]="data().image" class="w-full h-52 object-cover" />
  <div class="p-3 flex flex-col justify-between h-full">
    <div>
      <h3 class="text-xl font-medium mb-2 ">{{data().title}}</h3>
      <p class="font-light mb-2 text-gray-500 text-md">{{data().description}}
      </p>

    </div>
    <div>
      <p class="text-secondary font-medium mb-3"> {{data().discountPrice}} EGP <span
          class="line-through ms-3">{{data().price}}</span></p>

      <a [href]="data().bookLink"> <button class="w-full bg-linear-to-r from-bg/70 via-bg/20 to-bg/70 rounded-lg py-2 cursor-pointer hover:bg-primary/60 dark:from-dark-primary dark:to-primary
        my-1.5 transition-all hover:text-white">Book
          Now
        </button>
      </a>
    </div>

  </div>
</div>
