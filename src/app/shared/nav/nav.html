<div class="px-3 fixed z-50 top-5 w-full" [class.scrolled]="isScrolled()"
  [class.darkscroll]="isScrolled() && isDark()  ">

  <div class="container mx-auto px-5 border border-primary/30 dark:border-bg rounded-full "
    [class.navScroll]="isScrolled()">
    <div class="flex w-full items-center justify-between ">
      <img src="../../../../logo.png" class=" h-16 " />
      <button class="lg:hidden text-2xl text-dark-primary dark:text-white cursor-pointer transition-colors duration-200"
        (click)="toggle()">
        <fa-icon [icon]="isOpen() ? close : bars"></fa-icon>
      </button>

      <!-- ////////////// Desktop //////////////// -->
      <ul class="hidden cursor-pointer text-sm  text-dark-primary lg:flex gap-8 items-center dark:text-white"
        [class.open]="isOpen()">
        <li class="hover:text-secondary">HOME</li>
        <li class="hover:text-secondary">ABOUT</li>
        <li class="hover:text-secondary">CONTACT US</li>
        <li class="relative group">
          <span class="flex items-center gap-1 hover:text-secondary
          transition-colors">
            SERVICES
            <fa-icon [icon]="angleDown" class="group-hover:rotate-180 transition-all"></fa-icon>
          </span>
          <ul class="absolute left-0 mt-3 w-44
           bg-white rounded-lg shadow-lg. dark:bg-primary
           opacity-0 invisible
           group-hover:opacity-100 group-hover:visible
           transition-all duration-200
           translate-y-2 group-hover:translate-y-0 overflow-hidden">
            <li>
              <a href="#courses" class="block px-4 py-2 text-sm
                hover:bg-gray-100 dark:hover:bg-dark-primary hover:text-secondary">
                Courses
              </a>
            </li>
            <li>
              <a href="#workshop" class="block px-4 py-2 text-sm
                hover:bg-gray-100 hover:text-secondary dark:hover:bg-dark-primary">
                Workshop
              </a>
            </li>
            <li>
              <a href="#internship" class="block px-4 py-2 text-sm
                hover:bg-gray-100 hover:text-secondary dark:hover:bg-dark-primary">
                Internship
              </a>
            </li>
          </ul>
        </li>

        <li class="hover:text-secondary">INSTRUCTORS</li>
        <fa-icon [icon]="search" class="hover:scale-110 transition-transform hover:text-secondary"></fa-icon>
        <fa-icon [icon]="isDark() ? sun : moon" (click)="darkMode()"
          class="hover:scale-110 transition-transform hover:text-secondary">
        </fa-icon>
      </ul>
    </div>
  </div>

  <!-- //////////// mobile ///////////// -->
  <div
    class="lg:hidden absolute top-full left-0 w-full bg-linear-to-b from-white to-bg dark:from-primary dark:to-dark-primary dark:text-white  rounded-2xl mt-2.5 opacity-0 -translate-y-2 pointer-events-none transition-all duration-300 ease-in-out border border-primary/30 z-10  dark:border-bg"
    [class.open]="isOpen()">
    <ul class="flex flex-col cursor-pointer text-sm items-center ">
      <li class="hover:text-secondary border-b w-full p-5 border-primary/30 dark:border-bg">HOME</li>
      <li class="hover:text-secondary border-b w-full p-5 border-primary/30 dark:border-bg">ABOUT</li>
      <li class="hover:text-secondary border-b w-full p-5 border-primary/30 dark:border-bg">CONTACT US</li>

      <li class="relative group w-full">
        <span class="flex items-center gap-1 hover:text-secondary border-b w-full p-5 border-primary/30 dark:border-bg
          transition-colors">
          SERVICES
          <fa-icon [icon]="angleDown" class="group-hover:rotate-180 transition-all" (click)="toggleServices()">
          </fa-icon>
        </span>
        <ul class="opacity-0 absolute w-full 
           bg-linear-to-b to-bg/50 
          cursor-pointer text-sm  text-dark-primary 
         -translate-y-2
         pointer-events-none dark:to-dark-primary dark:text-white
         transition-opacity transition-transform
         duration-200 ease-out
" [class.openServices]="openServices()">
          <li>
            <a href="#courses" class="block px-5 pt-6 pb-2 text-sm
                hover:bg-gray-100 hover:text-secondary">
              Courses
            </a>
          </li>
          <li>
            <a href="#workshop" class="block px-5 py-2 text-sm
                hover:bg-gray-100 hover:text-secondary">
              Workshop
            </a>
          </li>
          <li class="border-b border-primary/30 dark:border-bg">
            <a href="#internship" class="block px-5 pb-6 pt-2 text-sm
                hover:bg-gray-100 hover:text-secondary">
              Internship
            </a>
          </li>
        </ul>
      </li>

      <li class="hover:text-secondary border-b w-full p-5 border-primary/30 dark:border-bg">INSTRUCTORS</li>
      <div class="flex w-full justify-between gap-6 p-5 ">
        <fa-icon [icon]="search"></fa-icon>
        <fa-icon [icon]="isDark() ? sun : moon" (click)="darkMode()"></fa-icon>
      </div>
    </ul>
  </div>
</div>
