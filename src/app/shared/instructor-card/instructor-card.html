 <div
   class="shadow-2xl flex flex-col p-3  rounded-2xl  bg-linear-to-b from-white to-bg dark:from-bg dark:to-primary text-start dark:text-white">
   <div class="img w-full h-64 mb-5 ">
     <img [src]="data().image" class="h-full w-full object-cover rounded-t-2xl" />
   </div>
   <h3 class="text-xl font-medium mb-1.5">{{data().name}}</h3>
   <p class="font-light mb-1.5">{{data().description}}</p>
   <p class="font-light mb-3 text-gray-500 dark:text-bg"> {{data().exp}}+ Years Of Experience </p>
   <button
     class="w-full bg-primary/30 rounded-2xl py-2 cursor-pointer hover:bg-primary/60 my-1.5 hover:text-white dark:bg-bg/30 dark:hover:bg-bg/60 dark:hover:text-dark-primary">VIEW
     Courses</button>
 </div>
